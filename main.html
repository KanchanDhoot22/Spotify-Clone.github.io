<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music player!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="./images/10.jpg" alt="1">
                    <span class="songName">Tum Mile - Slowed and Revereb</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/1.jpg" alt="1">
                    <span class="songName">Arcade X Mann Mera</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/2.jpg" alt="1">
                    <span class="songName">Let Me X Main Dhoondne</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/3.jpg" alt="1">
                    <span class="songName">Aankhon se batana</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/4.jpg" alt="1">
                    <span class="songName">Mehabooba</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/5.jpg" alt="1">
                    <span class="songName">Fitoor</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:34 <i id="5"
                                class=" fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <!-- <i class="fa-solid fa-2x fa-circle-pause" id="masterPlay"></i>  -->

        </div>
        <div class="songInfo">
            <img src="player.gif" width="53px" alt="" srcset="" id="gif"> <span id="masterSongName">Aankhon se bataana</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/654b2a2a2a.js" crossorigin="anonymous"></script>
</body>

</html>
